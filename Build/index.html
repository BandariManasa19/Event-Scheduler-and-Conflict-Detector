<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hedera Messaging Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hedera Messaging Service</h1>
    <div id="input-container">
        <label for="messages">Messages to Send:</label>
        <textarea id="messages" rows="4" cols="50"></textarea>
        <button onclick="sendMessages()">Send Messages</button>
    </div>
    <div id="output-container">
        <h2>Output</h2>
        <pre id="output"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
